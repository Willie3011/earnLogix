<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EarnLogix - Registration Page</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet" />

      <link rel="stylesheet" href="./CSS/register.css">
</head>
<body>
    <header>
        <h4 class="logo">Earn<span>Logix</span></h4>
        <div class="header-buttons">
          <button class="toggle"><i class="bx bx-menu"></i></button>
        </div>
        <nav>
          <ul>
            <li>
              <a href="#">Home</a>
            </li>
            <li>
              <a href="#about">About</a>
            </li>
            <li>
              <a href="#faq">FAQ</a>
            </li>
          </ul>
        </nav>
    </header>
    <main>
        <section class="container">
            <div class="left">
                <img src="./assets/undraw_sign_up_n6im.svg">
            </div>
            <div class="right">
                <form>
                    <h1>Register</h1>
                    <p>Register an account</p>
                    <div class="input-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="Enter your name" required>
                    </div>
                    <div class="input-group">
                        <label for="surname">Surname</label>
                        <input type="text" id="surname" placeholder="Enter your Surname" required>
                    </div>
    
                    <div class="input-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
    
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div>
    
                    <div class="input-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                    </div>
    
                    <div class="input-group">
                        <button onclick="validateInput()">Register</button>
                    </div>
    
                    <div class="social-register">
                        <p>Or Register with your socials</p>
                        <div class="socials">
                            <ul>
                                <li>
                                  <a href="#">
                                    <i class="bx bxl-facebook"></i>
                                  </a>
                                </li>
                                <li>
                                  <a href="#">
                                    <i class="bx bxl-google-plus"></i>
                                  </a>
                                </li>
                                <li>
                                  <a href="#">
                                    <i class="bx bxl-linkedin"></i>
                                  </a>
                                </li>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
