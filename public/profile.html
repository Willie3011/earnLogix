<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EarnLogix - User Profile</title>
  <link rel="stylesheet" href="./CSS/profile.css">

  <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet" />
</head>
<body>
  <header>

  </header>
  <main>
    <section class="sidebar">
      <div class="logo-content">
        <i class="bx bx-menu" id="btn"></i>
        <div class="logo">
          <div class="logo-name">
            earn<span>Logix</span>
          </div>
        </div>
      </div>
      <ul>
        <li>
          <a href="#overview">
            <i class="bx bx-grid-alt"></i>
            <span class="link-name">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="#income-tracking">
            <i class="bx bx-line-chart"></i>
            <span class="link-name">Income Tracking</span>
          </a>
        </li>
        <li>
          <a href="comingSoon.html">
            <i class="bx bx-pie-chart-alt-2"></i>
            <span class="link-name">Expense Management</span>
          </a>
        </li>
        <li>
          <a href="comingSoon.html">
            <i class="bx bx-briefcase-alt-2"></i>
            <span class="link-name">Financial Insights</span>
          </a>
        </li>
        <li>
          <a href="comingSoon.html">
            <i class="bx bx-book-bookmark"></i>
            <span class="link-name">Tax Compliance</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-cog"></i>
            <span class="link-name">Settings</span>
          </a>
        </li>
      </ul>
      <div class="profile-content">
        <div class="profile">
          <div class="profile-details">
            <img src="./assets/profile-picture.png" alt="Profile Picture">
            <div class="name-details">
              <div class="name" id="username"></div>
            </div>
          </div>
          <i class="bx bx-log-out" id="log-out"></i>
        </div>
      </div>
    </section>
    <section class="user-info">

    </section>
  </main>
</body>
</html>
